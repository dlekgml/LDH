<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- form 데이터 전송을 위한 태그 
    form 속성 
         이름지어주기 - id, class, name
         method - 전송하는방법
                get : 데이터를 있는 그대로 서버에 전달(데이터 노출)
                post :  데이터를 변환하여 서버에 전달(압축, 암호화)
         action - 데이터 전송할 곳 지정     
         enctype - 데이터 형식 지정(이미지,동영상,음악 등등)
                 : multipart/form-data   
        데이터가 입력, 선택 된 태그에 반드시 name이 존재해야 데이터전송가능         
-->    
    <form method="get" action="login_check.jsp">
        <input type="text" name="text1" placeholder="이름입력"><br>
        <input type="password" name="pass"> <br>
        <input type="number" name="age" min="1" max="10"> <br>
        <input type="color" name="mycolor"> <br>
        <input type="date" name="today"> <br> <!--value="2023-11-27" min="2003-01-01"  
                                                  max="2023-11-27" 로 직접 입력 가능 -->  

    </form>

</body>
</html>

<!--
    월 - html form - style, javascript로 값 가져오는 방법
    화 - css animation
    수 - mediaquery, grid
    목 - javascript - function
    금 - javascript - function

-->
