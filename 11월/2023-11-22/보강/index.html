<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* css 
        1. css를 적용할 대상 선택
            - 태그이름 선택
            - 태그의 id 선택 -> #
            - 태그의 class 선택 -> .
        2. 브라켓{ } 열기
        3. 브라켓 내부에 css 작성하기    
        */
        #부모{
            width: 600px;
            height: 400px;
            border: 1px solid red;  
        }
        #첫째{
            background: green;
            height: 50px;
            width: 100px;
            position: absolute;
            left: 100px;
            top: 10px;
        }

    </style>

</head>
<body>
    <div id="부모">
        가나다라마바사
        <div id="첫째"></div>
    </div>
    
</body>
</html>
