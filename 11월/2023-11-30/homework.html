<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box{
            width: 1000px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            
            gap: 10px;
        }
        .item:nth-child(1){
            grid-row: 1/5;
        }
        .item:nth-child(5){
            grid-row: 2/4;
            grid-column: 3/5;
        }
        .item:nth-child(8){
            grid-row: 4;
            grid-column: 2/5;
        }

    </style>

</head>
<body>
    <div id="box">
        <div class="item" style="background: darkcyan;">1</div>
        <div class="item" style="background: darkcyan;">2</div>
        <div class="item" style="background: darkcyan;">3</div>
        <div class="item" style="background: darkcyan;">4</div>
        <div class="item" style="background: darkcyan;">5</div>
        <div class="item" style="background: darkcyan;">6</div>
        <div class="item" style="background: darkcyan;">7</div>
        <div class="item" style="background: darkcyan;">8</div>
    </div>
</body>
</html>
